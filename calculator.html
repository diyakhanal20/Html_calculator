<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
 
<body>
 <script>
 function calc(result){
 form.displayResult.value=form.displayResult.value+result;
 
 }
 </script>
 <div class="container">
 <form name="form">
 <div class="display">
 <input type="text" placeholder="0" name="displayResult" />
 </div>
 <div class="buttons">
   <div class="row">
 <input type="button" name="b7" value="7" onClick="calc(alue)">
   <input type="button" name="b8" value="8" onClick="calc(b8.value)">
   <input type="button" name="b9" value="9" onClick="calc(b9.value)">
   <input type="button" name="add" value="+" onClick="calc(add.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b4" value="4" onClick="calc(b4.value)">
   <input type="button" name="b5" value="5" onClick="calc(b5.value)">
   <input type="button" name="b6" value="6" onClick="calc(b6.value)">
   <input type="button" name="sub" value="-" onClick="calc(sub.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b1" value="1" onClick="calc(b1.value)">
   <input type="button" name="b2" value="2" onClick="calc(b2.value)">
   <input type="button" name="b3" value="3" onClick="calc(b3.value)">
   <input type="button" name="mul" value="*" onClick="calc(mul.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b0" value="0" onClick="calc(b0.value)">
   <input type="button" name="potb" value="." onClick="calc(potb.value)">
   <input type="button" name="divV" value="/" onClick="calc(divV.value)">
   <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
 </div>
 </div>
 
 </form>
 </div>
</body>
 
</html>
